<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <title>Random Quote Machine for Musicians</title>
  <script>
    const QUOTEBANK = [
            {
                quote:  "Life comes from the earth and life returns to the earth.",
                author: "Zhuangzi"
            },
            {
                quote:  "We are here to add what we can to life, not to get what we can from life.",
                author: "William Osler"
            },
            {
                quote:  "The art of life is to know how to enjoy a little and to endure very much.",
                author: "William Hazlitt"
            },
            {
                quote:  "If you change the way you look at things, the things you look at change.",
                author: "Wayne Dyer"
            },
            {
                quote:  "For the great doesn't happen through impulse alone, and is a succession of little things that are brought together.",
                author: "Vincent Van Gogh"
            }
    ]



    window.onload = testing;
    function testing(){
      generateQuote();
    }
    function generateQuote() {
      let quoteSize = QUOTEBANK.length;
      let randomIndex = Math.floor(Math.random() * quoteSize);
      let randomQuoteData = QUOTEBANK[randomIndex];

      let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
      let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
      twitterLink += quoteInApiFormat

      let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
      twitterLink += authorInApiFormat

      document.getElementById("tweet-quote").href = twitterLink;
      document.getElementById("text").innerText = randomQuoteData.quote
      document.getElementById("author").innerText = randomQuoteData.author
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row py-5">
      <div class="col-md-8 offset-md-2">
  <wrapper id="quote-box">
    <div class="card">
      <div class="card-header text-center">
        Random Quote Machine
      </div>
      <div class="card-body">
        <h5 class="card-title">
        <div id="text"></div>
      </h5>
      <p class="card-text">
        <div id="author"></div>
    </p>
    <button id="new-quote"  onclick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
    <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
  </div>
</div>
  </wrapper>
</div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
